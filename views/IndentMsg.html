
	<link rel="stylesheet" href="/assets/css/IndentMsg.css">

	<div class="banner navbar-fixed-top">
	    <img src="/assets/img/552cc14536532_128.png" alt="返回" onClick="javascript:history.go(-1);"style="width:0.69444444rem;position: absolute;margin-top: 0.35rem;float: left;margin-left: 0.69444444rem;
  ">
	    <p style="text-align: center;line-height: 1.38rem;color: #fff;font-size: 0.41666667rem;">订单详情</p>
	</div>
	<div class="padding"></div>
	<div class="centerMsg">
		<div class="row">
			<div class="col-sm-4 col-xs-4">
				订单编号
			</div>
			<div ng-cloak class="col-xm-8 col-xs-8 text-right">
				{{msg.order_id}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-4">
				订单金额
			</div>
			<div ng-cloak class="col-xm-8 col-xs-8 text-right text-color">
				￥{{msg.total_price/100}}元
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-4">
				秀币抵现
			</div>
			<div ng-cloak class="col-xm-8 col-xs-8 text-right text-color">
				￥{{msg.use_integral/100}}元
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-4">
				实际支付
			</div>
			<div ng-cloak class="col-xm-8 col-xs-8 text-right text-color">
				￥{{msg.need_pay/100}}元
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-4">
				下单时间
			</div>
			<div ng-cloak class="col-xm-8 col-xs-8 text-right">
				{{msg.c_time}}
			</div>
		</div>
		<div class="hr-tp"></div>
		<div class="prMsg" ng-repeat="goods in order_goods_info">
			<div class="prMsg-pic">
				<img ng-src="http://wap.51loveshow.com/attachs/{{goods.photo}}" alt="">
			</div>
			<div class="prMsg-title text-overflow">
				<p ng-cloak class="text-overflow">{{goods.title}}</p>
				<span ng-cloak>￥{{goods.price/100}}</span>
			</div>
			<div class="prMsg-num">
			<p ng-cloak class="text-right">x{{goods.num}}</p>
			</div>
		</div>
	</div>

	<div class="rows">
		<div class="col-sm-12 col-xs-12">
			<button class="success" ng-if="msg.is_daofu==0&&msg.status!=0">
				已完成
			</button>
			<button class="success" ng-if="msg.is_daofu==0&&msg.status==0" ui-sref="SubmitOrder({order_id:msg.order_id})">
				立即付款
			</button>
		</div>
	</div>
