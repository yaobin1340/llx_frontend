<link rel="stylesheet" href="/assets/css/login.css">
<link rel="stylesheet" href="/assets/css/reset.css">

<div class="banner">
    <img ng-src="/assets/img/return.png" alt="返回" onClick="javascript:history.go(-1);">
    <p>登陆</p>
</div>
<!-- 中间logo区域 -->
<div class="center-img">
    <img ng-src="/assets/img/top-banner.png" alt="banner">
</div>
<!-- 表单控件区域 -->
<div class="form">
    <input type="text" class="form-control" ng-model="user.mobile" placeholder="请输入手机号">
    <input type="password" class="form-control" ng-model="user.password" placeholder="请输入密码">
    <div class="btn-submit" ng-click="signin()">登陆</div>
</div>
<div class="jump-others">
    <a ui-sref="forgot">忘记密码</a>
    <a ui-sref="signup">立刻注册</a>
</div>
<!-- 联系电话 -->
<div class="telphone">
    <p>服务电话：400-7731377</p>
</div>
