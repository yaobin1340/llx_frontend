
<link rel="stylesheet" href="/assets/css/reset.css">
<link rel="stylesheet" href="/assets/css/login.css">
<div class="banner">
	<img src="/assets/img/return.png" alt="返回" onClick="javascript:history.go(-1);">
	<p>注册</p>
</div>
<div class="center-img">
	<img src="/assets/img/top-banner.png" alt="banner">
</div>
<div class="form">
	<input type="text" class="form-control" placeholder="请输入手机号">
	<div class="card">
		<input type="text" class="form-control" placeholder="请输入验证码" ng-model="cards">
		<button class="getCard" ng-click="getCard()">获取验证码</button>
	</div>
	<input type="password" class="form-control" placeholder="请输入密码">
	<input type="password" class="form-control" placeholder="重复输入密码">
	<div class="btn-submit" ng-click="signup()">注册</div>
</div>
<div class="telphone">
	<p>服务电话：400-7731377</p>
</div>
