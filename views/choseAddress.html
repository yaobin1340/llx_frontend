<div class="choseAddress"><div class="containers"><div class="banner"><img ng-src="/assets/img/552cc14536532_128.png" alt="返回" onclick="history.go(-1)"><p>选择地区</p></div><div style="margin-bottom:.8rem"><div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"><div class="row rows" ng-repeat="p in add_p"><div ng-click="province_code(p.code,p.name)"><div ng-cloak class="col-sm-10 col-xs-10">{{p.name}}</div><div class="col-sm-2 col-xs-2 text-right"><img ng-src="/assets/img/line.png" alt="" class="lines"></div></div></div><div class="row rows" ng-repeat="c in add_c"><div ng-click="choseNear(c.code,c.name)"><div ng-cloak class="col-sm-10 col-xs-10">{{c.name}}</div><div class="col-sm-2 col-xs-2 text-right"><img ng-src="/assets/img/line.png" alt="" class="lines"></div></div></div><div class="row rows" ng-repeat="n in add_near"><div ng-click="toacrt(n.code,n.name)"><div ng-cloak class="col-sm-10 col-xs-10">{{n.name}}</div><div class="col-sm-2 col-xs-2 text-right"><img ng-src="/assets/img/line.png" alt="" class="lines"></div></div></div></div></div><div class="toBottom">-到底了-</div></div></div>
