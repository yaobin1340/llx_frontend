	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/reset.css">
	<link rel="stylesheet" href="/assets/css/choseAddress.css">

	<div class="banner">
	    <img src="/assets/img/552cc14536532_128.png" alt="返回" onClick="javascript:history.go(-1);">
	    <p>选择地区</p>
	</div>
	<div class="row" ng-repeat="p in add_p">
		<div class="col-sm-10 col-xs-10">{{p.name}}</div>
		<div class="col-sm-2 col-xs-2 text-right">
			<img src="/assets/img/line.png" alt="" class="lines" ng-click="province_code(p.code)">
		</div>
	</div>
	<div class="row" ng-repeat="c in add_c">
		<div class="col-sm-10 col-xs-10">{{c.name}}</div>
		<div class="col-sm-2 col-xs-2 text-right">
			<img src="/assets/img/line.png" alt="" class="lines" ng-click="choseNear(c.code)">
		</div>
	</div>
		<div class="row" ng-repeat="n in add_near">
		<div class="col-sm-10 col-xs-10">{{n.name}}</div>
		<div class="col-sm-2 col-xs-2 text-right">
			<img src="/assets/img/line.png" alt="" class="lines" ng-click="toacrt(n.code)">
		</div>
	</div>
	<div class="toBottom">-到底了-</div>
