<div class="journal"><div class="row bannerMsg"><div class="col-sm-3 col-xs-3 text-center">金额</div><div class="col-sm-6 col-xs-6 text-center">日期</div><div class="col-sm-3 col-xs-3 text-center">状态</div></div><div class="hr"></div><div class="row" infinite-scroll="weicharts.nextPage()" infinite-scroll-disabled="weicharts.busy" infinite-scroll-distance="1"><div ng-repeat="j in weicharts.items" class="row" style="padding:.25rem 0;border-bottom:1px solid #eff0eb"><div ng-cloak class="col-sm-3 col-xs-3 text-center">￥{{j.amount/100}}</div><div ng-cloak class="col-sm-6 col-xs-6 text-center"><div ng-if="j.create_time!=null">{{j.create_time}}</div></div><div class="col-sm-3 col-xs-3 text-center" ng-if="j.status==1">申请中</div><div class="col-sm-3 col-xs-3 text-center" ng-if="j.status==2">成功</div><div class="col-sm-3 col-xs-3 text-center" ng-if="j.status==-1">失败</div><div class="col-sm-12 col-xs-12" style="line-height:140%">提现姓名：{{j.re_user_name}}</div><div class="col-sm-12 col-xs-12" style="line-height:140%" ng-if="j.status==-1">提现失败：{{j.err_msg}}</div></div></div><div cg-busy="{promise:weicharts.promise,templateUrl:weicharts.templateUrl,message:weicharts.message,backdrop:weicharts.backdrop,delay:weicharts.delay,minDuration:weicharts.minDuration}"></div><div class="home_shop_nomore" ng-show="weicharts.end">-暂无提现记录-</div></div>
