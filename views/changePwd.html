
	<link rel="stylesheet" href="/assets/css/changePwd.css">
<div  cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"></div>
	<div class="banner navbar-fixed-top">
	    <img src="/assets/img/552cc14536532_128.png" alt="返回" onClick="javascript:history.go(-1);"style="width:0.69444444rem;position: absolute;margin-top: 0.35rem;float: left;margin-left: 0.69444444rem;
  ">
	    <p style="text-align: center;line-height: 1.38rem;color: #fff;font-size: 0.41666667rem;">修改密码</p>
	</div>
	<div class="padding"></div>
	<div class="row">
		<div class="col-sm-12 col-xs-12 border-tb">
			<label for="oldpwd">新设密码</label>
			<input type="text" id="oldpwd" ng-model="password">
		</div>
		<div class="col-sm-12 col-xs-12 border-tb">
			<label for="newpwd">确认密码</label>
			<input type="text" id="newpwd" ng-model="Npasswords">
		</div>
	</div>
	
	<div class="row">
	<div class="col-sm-12 col-xs-12">
		<button class="btn-submit " ng-click="change()" ng-disabled="password!=Npasswords||password==''||password==null||Npasswords==null||Npasswords==''">立刻修改</button>
	</div>
</div>
