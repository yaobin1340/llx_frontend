<link rel="stylesheet" href="/assets/css/common.css"><div class="money applyCash"><div class="banner navbar-fixed-top"><img src="/assets/img/552cc14536532_128.png" alt="返回" onclick="history.go(-1)" style="width:.69444444rem;position:absolute;margin-top:.35rem;float:left;margin-left:.69444444rem"><p style="text-align:center;line-height:1.38rem;color:#fff;font-size:.41666667rem">秀币记录</p></div><div class="padding"></div><div class="row bgc"><div class="col-sm-6 col-xs-6"><input type="text" placeholder="开始时间" class="kbtn input-time" id="beginTime" ng-model="beDate"></div><div class="col-sm-6 col-xs-6"><input type="text" placeholder="结束时间" class="kbtn input-time" id="endTime" ng-model="endDate"></div><div id="datePlugin"></div><div class="col-sm-12 col-xs-12"><button class="soso" ng-click="soso()" ng-disabled="0">搜索</button></div></div><div class="row mar-bo" infinite-scroll="xiubis.nextPage()" infinite-scroll-disabled="xiubis.busy" infinite-scroll-distance="1"><div class="col-sm-12 col-xs-12" ng-repeat="m in xiubis.items"><div class="moneyMsg"><p ng-cloak>说明：{{m.intro}}</p><p ng-cloak>资金：￥{{m.gold/100}}</p><p ng-cloak>时间：{{m.create_time*1000|date:'yyyy-MM-dd HH:mm:ss'}}</p></div></div></div><div cg-busy="{promise:xiubis.promise,templateUrl:xiubis.templateUrl,message:xiubis.message,backdrop:xiubis.backdrop,delay:xiubis.delay,minDuration:xiubis.minDuration}"></div><div class="nullMoney" ng-show="xiubis.end">-暂无更多日志-</div></div><script>$(function(){$("#beginTime").date(),$("#endTime").date()})</script>
