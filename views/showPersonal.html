<style>.loveshow,body{background-color:#eee}</style><div class="showPay"><div cg-busy="{promise:promise,templateUrl:'views/myAwesomeTemplate.html',message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"><div class="row zindex"><div class="col-md-12 col-sm-12 col-xs-12 text-center div-margin" ng-click="isShow()">{{orderName}}<i class="caret" ng-show="show==false"></i><i class="caretup" ng-show="show==true"></i></div></div><ul class="choseOrder" ng-show="show" ng-click="isShow()"><li ng-click="choseOrder(1,'综合排序')" ng-class="{'li-active':chose==1}">综合排序</li><li ng-click="choseOrder(2,'点赞最多')" ng-class="{'li-active':chose==2}">点赞最多</li><li ng-click="choseOrder(3,'评论最多')" ng-class="{'li-active':chose==3}">评论最多</li><li ng-click="choseOrder(4,'礼物最多')" ng-class="{'li-active':chose==4}">礼物最多</li></ul><div class="bgc" ng-click="bgcFalse()"></div><div infinite-scroll="shows.nextPage()" infinite-scroll-disabled="shows.busy" infinite-scroll-distance="1"><div class="itemList clearfix" ng-repeat="i in shows.items"><div class="itemList-left"><img ng-src="http://139.224.61.180:8080/attachs/{{i.face}}" alt=""></div><div class="itemList-center"><p class="center-name clearfix"><span class="p-name text-overflow">{{i.nickname}}</span><span class="center-time">{{i.create_time}}</span></p><overflow></overflow><div class="items-img" ng-if="i.files[0].flag==1"><div class="bigPic clearfix" ng-if="i.files.length<=2"><div ng-repeat="pic in i.files"><img lazy-src="{{pic.path}}" alt="拉拉秀" ng-click="checkImg($index,i.files)" err-src="/assets/img/imgFalse.png"></div></div><div class="smallPic clearfix" ng-if="i.files.length>2"><div ng-repeat="pic in i.files"><img lazy-src="{{pic.path}}" alt="拉拉秀" ng-click="checkImg($index,i.files)" err-src="/assets/img/imgFalse.png"></div></div></div><div class="items-video" ng-if="i.files[0].flag==2"><div ng-repeat="v in i.files"><video ng-src="{{v.path|trustedVideo}}" controls preload="metadata" playsinline="true" poster="{{v.path_logo}}">该视频暂时不能播放</video></div></div><div class="row clearfix liwubar"><div class="col-md-4 col-sm-4 col-xs-4 text-center" ng-click="chosePay(i.id,i.self)" style="margin:0;padding:0"><img src="/assets/img/showPro.png" alt=""><span class="number">{{i.liwu_count}}</span></div><div class="col-md-4 col-sm-4 col-xs-4 text-center" ng-click="zanList()" style="margin:0;padding:0"><img src="/assets/img/showZan.png" alt="" ng-click="dianzan(i.id,i.liked)" ng-if="i.liked==-1;"><img src="/assets/img/showZan2.png" alt="" ng-if="i.liked==1;"><span class="number" ng-click="dianzan(i.id,i.liked)">{{i.zan_count}}</span></div><div class="col-md-4 col-sm-4 col-xs-4 text-center" ui-sref="showProduct({type:'1',id:i.id})" style="margin:0;padding:0"><img src="/assets/img/showPing.png" alt=""><span class="number">{{i.hf_count}}</span></div></div><div class="delme text-right" ng-if="i.self==1"><span ng-click="delMe(i.id)">删除</span></div></div></div></div><div cg-busy="{promise:shows.promise,templateUrl:'views/myAwesomeTemplate.html',message:shows.message,backdrop:shows.backdrop,delay:shows.delay,minDuration:shows.minDuration}"></div><div class="home_shop_nomore" ng-show="shows.end">-暂无更多动态-</div><div class="closePay" ng-click="closePay()"></div><div class="navbar-fixed-bottom bgcs"></div><div class="navbar-fixed-bottom beijing"><div class="bottom-img"><div class="swiper-container"><div class="swiper-wrapper"><div class="swiper-slide" ng-repeat="g in gift"><div style="width:0;height:0">{{g.id}}</div><div style="height:5.1rem"><img ng-src="http://139.224.61.180:8080/attachs/{{g.img}}" alt="大图"></div><div class="photoMsg"><span class="photoName">{{g.name}}</span> <span class="photoPrice">{{g.price}}</span> <img src="/assets/img/showPay.png" alt="" class="showPay"></div></div></div><div class="swiper-pagination"></div></div></div><p class="xiuNumber">秀币金额：{{money}}</p><div class="endPay btn" ng-click="endPay(swiper.activeIndex)">确定赠送</div></div></div><script>var swiper=new Swiper(".swiper-container",{pagination:".swiper-pagination",slidesPerView:"auto",centeredSlides:!0,paginationClickable:!0,spaceBetween:10,observer:!0,slidesPerView:2,observeParents:!0,paginationClickable:!0,centeredSlides:!0,watchActiveIndex:!0})</script></div>
