<div class="information"><div class="row jiben"><div class="col-sm-3 col-xs-3"><label for="addr">店铺地址：</label></div><div class="col-sm-9 col-xs-9"><input type="text" id="addr" ng-model="shopdata.shop_info.addr"></div></div><div class="row jiben"><div class="col-sm-3 col-xs-3"><label for="personal">联系人：</label></div><div class="col-sm-9 col-xs-9"><input type="text" id="personal" ng-model="shopdata.shop_info.contact"></div></div><div class="row jiben"><div class="col-sm-3 col-xs-3"><label for="tel">联系电话：</label></div><div class="col-sm-9 col-xs-9"><input type="tel" id="tel" ng-model="shopdata.shop_info.tel"></div></div><div class="row jiben"><div class="col-sm-3 col-xs-3"><label for="times">营业时间：</label></div><div class="col-sm-9 col-xs-9"><input type="text" id="times" ng-model="shopdata.shop_detail.business_time"></div></div><button class="subOrder" ng-disabled="shopdata.shop_info.addr.length==0||shopdata.shop_info.addr==undefined||shopdata.shop_info.addr==''||shopdata.shop_info.contact.length==0||shopdata.shop_info.contact==undefined||shopdata.shop_info.contact==''||shopdata.shop_detail.business_time.length==0||shopdata.shop_detail.business_time==undefined||shopdata.shop_detail.business_time==''||shopdata.shop_info.tel.length==0||shopdata.shop_info.tel==undefined||shopdata.shop_info.tel==''" ng-click="baseMsg()">保存</button></div>
