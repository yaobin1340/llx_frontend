<div class="shopCart"><div class="banner navbar-fixed-top"><img src="/assets/img/552cc14536532_128.png" alt="" onclick="history.go(-1)" style="width:.69444444rem;position:absolute;margin-top:.35rem;float:left;margin-left:.69444444rem"> <span>购物车</span></div><div class="padding"></div><div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"><div class="none" ng-show="!cart_list.length">您的购物车里是空的</div><div class="products" ng-show="cart_list.length" ng-repeat="carts in cart_list"><div class="productItem"><img ng-src="http://139.224.61.180:8080/attachs/{{carts.photo}}" alt="" class="pro-img"><p ng-cloak class="pro-title">{{carts.title}}</p><span ng-cloak class="price-one">单价：￥{{carts.mall_price/100|number:2}}</span> <span class="price-all">合计：<span ng-cloak class="price-one">￥{{carts.mall_price/100*carts.cart_num|number:2}}</span></span><br><div ng-click="remo(carts)" class="btn-div">-</div><input type="text" ng-model="carts.cart_num" readonly><div class="btn-add btn-div" ng-click="add(carts)">+</div><div ng-click="delect(carts)" class="delect-div"><img src="/assets/img/img_delete.png" alt="" class="delect"></div></div></div><footer class="navbar-fixed-bottom" style="background-color:#fff;position:fixed;bottom:0;left:0;z-index:1030"><div ng-cloak class="cir">{{getTotalAmount()}}</div><img src="/assets/img/img_shopcart.png" alt=""> <span ng-cloak style="width:30%">￥{{getTotalPrice()|number:2}}</span><div class="goPay" ng-click="goPay()">结算</div></footer></div></div>
