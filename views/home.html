
	<link rel="stylesheet" href="/assets/css/main.css">
	<link rel="stylesheet" href="/assets/css/choseAddress.css">
<div ng-show="add==0">
	<header>
		<input ng-clock type="text" value="{{area_name}}" ng-click="choseAdd()" class="select text-overflow" placeholder="定位中">
		<div class="soso">
			<input type="text" placeholder="输入商家/商品/商圈关键字" ng-model="text" onkeydown="filterByEnter(event)">
			<span class="search-shop" ng-click="soso()"></span>
		</div>
		{{text}}
	</header>
	<nav>
		<a ng-click="choseTWO('餐饮饭店')" >
			<div>
				<img src="/assets/img/restaurants.png" alt="餐饮饭店">
				<span>餐饮饭店</span>
			</div>
		</a>
		<a ng-click="choseTWO('酒店住宿')"  >
			<div>
				<img src="/assets/img/img_gv_jiudianzhusu.png" alt="酒店住宿">
				<span>酒店住宿</span>
			</div>
		</a>
		<a ng-click="choseTWO('休闲娱乐')" >
			<div>
				<img src="/assets/img/img_gv_shuiguoshengxian.png" alt="休闲娱乐">
				<span>休闲娱乐</span>
			</div>
		</a>
		<a ng-click="choseTWO('美容美发')" >
			<div>
				<img src="/assets/img/img_gv_meirongmeifa.png" alt="美容美发">
				<span>美容美发</span>
			</div>
		</a>
		<a ng-click="choseTWO('健身娱乐')" >
			<div>
				<img src="/assets/img/img_gv_jianshenyule.png" alt="健身娱乐">
				<span>健身娱乐</span>
			</div>
		</a>
		<a ng-click="choseTWO('便利超市')" >
			<div>
				<img src="/assets/img/img_gv_bianlichaoshi.png" alt="便利超市">
				<span>便利超市</span>
			</div>
		</a>
		<a ng-click="choseTWO('母婴商店')" >
			<div>
				<img src="/assets/img/Maternal-and-child-supplies.png" alt="母婴商店">
				<span>母婴商店</span>
			</div>
		</a>
		<a ng-click="choseTWO('医疗健康')" >
			<div>
				<img src="/assets/img/img_gv_yiliaojiankang.png" alt="医疗健康">
				<span>医疗健康</span>
			</div>
		</a>
		<a ng-click="choseTWO('秀币商城')" >
			<div>
				<img src="/assets/img/img_gv_jifenshangcheng.png" alt="秀币商城">
				<span>秀币商城</span>
			</div>
		</a>
		<a ng-click="choseTWO('团购优惠')" >
			<div>
				<img src="/assets/img/img_gv_tuangouyouhui.png" alt="团购优惠">
				<span>团购优惠</span>
			</div>

	<hr class="hr-change">
	<div class="advertisement clearfix">
			<div class="top-left">
				<a href=""><img src="assets/img/shili/01.png" alt=""></a>
			</div>
			<div class="top-right">
				<a href=""><img src="assets/img/shili/02.png" alt=""></a>
			</div>
			<div class="bottom-left">
				<a href=""><img src="assets/img/shili/03.png" alt=""></a>
			</div>
			<div class="bottom-left">
				<a href=""><img src="assets/img/shili/04.png" alt=""></a>
			</div>
			<div class="bottom-right">
				<a href=""><img src="assets/img/shili/05.png" alt=""></a>
			</div>
	</div>
	<hr class="hr-change">
	<span class="shop-title">—&nbsp;附近店铺&nbsp;—</span>
	<div class="row marbtm"  infinite-scroll='shops.nextPage()' infinite-scroll-disabled='shops.busy' infinite-scroll-distance='1' >
		<div class="clearfix" ng-repeat="shop in shops.items" ng-click="choseShop(shop.shop_id)">
			<div class="col-md-4 col-sm-4 col-xs-4" style="
			position: relative;">
				<img ng-src="http://wap.51loveshow.com/attachs/{{shop.photo}}" alt="" class="pro-photo">
				<img ng-src="/assets/img/meng.png" alt=""style="position: absolute; top:-0.12rem;left:-0.35rem;width: 2rem;">
			</div>
			<div class="col-md-8 col-sm-8 col-xs-8 border-t-b nearShop">
				<div ng-cloak class="col-sm-9 col-xs-9 div-name text-overflow" style="padding:0;color:black;">{{shop.shop_name}}</div>
				<div ng-cloak class="col-sm-3 col-xs-3 shopDistance text-right"style="padding:0;">
					{{shop.juli}}Km
				</div>
				<div ng-cloak class="col-sm-12 col-xs-12 shopAddress text-overflow"style="padding:0.25rem 0 0 0;">
					{{shop.addr|cut}}
				</div>
				<div class="col-sm-6 col-xs-6"style="padding:0;">
					<img src="/assets/img/star.png" alt="" class="star">
					<img src="/assets/img/star.png" alt="" class="star">
					<img src="/assets/img/star.png" alt="" class="star">
					<img src="/assets/img/star.png" alt="" class="star">
					<img src="/assets/img/star2.png" alt="" class="star">
				</div>
				<div class="col-sm-6 col-xs-6 text-left"style="padding:0;">
					<p ng-cloak class="On-sale">月售{{shop.allsold_num}}单</p>
				</div>
				<div class="col-sm-12 col-xs-12"style="padding:0;color:#585858;"><p class="ourmembers">本店会员：满￥<span ng-cloak class="ourprice">{{100}}</span>减￥<span ng-cloak class="ourprice">{{shop.yhk1}}</span></p></div>
				<div class="col-sm-12 col-xs-12"style="padding:0;color:#585858;"><p  class="ourmembers">平台会员：满￥<span ng-cloak class="ourprice">{{100}}</span> 减￥<span class="ourprice">{{shop.yhk2}} </span></p>
				</div>
			</div>
		</div>
	</div>
	<div cg-busy="{promise:shops.promise,templateUrl:shops.templateUrl,message:shops.message,backdrop:shops.backdrop,delay:shops.delay,minDuration:shops.minDuration}"></div>
	<div class="home_shop_nomore" ng-show='shops.end'>-暂无更多店铺-</div>
</div>



<div class="containers" ng-show="add==1">
	<div class="banner">
	    <img src="/assets/img/552cc14536532_128.png" alt="返回" onClick="javascript:history.go(-1);">
	    <p>选择地区</p>
	</div>
	<div style="margin-bottom: 0.8rem;">
		<div class="row rows" ng-repeat="p in add_p">
			<div ng-click="province_code(p.code,p.name)" >
				<div ng-cloak class="col-sm-10 col-xs-10">{{p.name}}</div>
				<div class="col-sm-2 col-xs-2 text-right">
					<img src="/assets/img/line.png" alt="" class="lines">
				</div>
			</div>
		</div>
		<div class="row rows" ng-repeat="c in add_c">
			<div ng-click="choseNear(c.code,c.name)" >
				<div ng-cloak class="col-sm-10 col-xs-10">{{c.name}}</div>
				<div class="col-sm-2 col-xs-2 text-right">
					<img src="/assets/img/line.png" alt="" class="lines">
				</div>
			</div>
		</div>
	
		<div class="row rows" ng-repeat="n in add_near">
			<div ng-click="toacrt(n.code,n.name)" >
				<div ng-cloak class="col-sm-10 col-xs-10">{{n.name}}</div>
				<div class="col-sm-2 col-xs-2 text-right">
					<img src="/assets/img/line.png" alt="" class="lines">
				</div>
			</div>
		</div>
	</div>
	<div class="toBottom">-到底了-</div>
</div>
