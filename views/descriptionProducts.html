
<!-- 	<link rel="stylesheet" href="/assets/css/descriptionProducts.css"> -->
	<script src="/assets/js/qrcode.min.js"></script>
<div class="descriptionProducts">
<div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
	<div class="banner" style="background: url(http://wap.51loveshow.com/attachs/{{detail.photo}}) no-repeat center top;-webkit-background-size: 100%;
	background-size:auto 100%;height: 5.32rem;">
			<div class="cir cir-left img-circle" onClick="javascript:history.go(-1);"></div>
			<div class="cir cir-right img-circle img-s"></div>
			<div class="cir cir-right img-circle img-r" ng-click="love()"></div>
	</div>
	<div ng-cloak class="res-titlt text-overflow">
		{{detail.shop_name}}
	</div>
	<div class="address " ng-click="daohang()">
		<div class="address-left img-address-left">
		</div>
		<div class="address-center text-overflow">
			<span ng-cloak class="address-message  text-overflow">{{detail.addr}}</span>
		</div>
		<div class="address-right address-right-img">
		</div>
	</div>
	<a href="tel:{{detail.tel}}">
		<div class="address">
			<div class="address-left img-center-left">
			</div>
			<div class="address-center">
				<span ng-cloak class="address-message">{{detail.tel}}</span>
			</div>
			<div class="address-right">
				<span href="tel:{{detail.tel}}" class="telphone"></span>
			</div>
		</div>
	</a>
	<div class="QRcode" ng-click="ewk()">
		<div class="address-left address-left-img">
		</div>
		<div class="address-center">
			<span class="address-message">二维码名片</span>
		</div>
		<div class="address-right addresss-right">
		</div>
	</div>
	<div class="QRcode " ui-sref="shopMsg({shop_id:shops_id})">
		<div class="address-left second-img">
		</div>
		<div class="address-center">
			<span class="address-message">商户信息</span>
		</div>
		<div class="address-right addresss-right">
		</div>
	</div>
	<div class="QRcode " ui-sref="smallShop({shop_id:detail.shop_id})">
		<div class="address-left third-img">
		</div>
		<div class="address-center">
			<span class="address-message">去逛逛商家微店</span>
		</div>
		<div class="address-right addresss-right">
		</div>
	</div>
	<!-- 用户评价 -->
	<div class="user-comment">
		<div class="user-co">
			<span>用户评价</span>
			<div class="address-right addresss-right">
			<!-- <img ng-src="/assets/img/line.png" alt=""> -->
			</div>
		</div>
		<div class="btn-group">
  			<button class="btn btnact " ng-click="change(1)" ng-if="num==1">全部</button>
  			<button class="btn" ng-click="change(1)" ng-if="num!=1">全部</button>
  			<button class="btn btnact " ng-click="change(2)" ng-if="num==2">最新</button>
  			<button class="btn" ng-click="change(2)" ng-if="num!=2">最新</button>
  			<button class="btn btnact " ng-click="change(3)" ng-if="num==3">晒图评价</button>
  			<button class="btn " ng-click="change(3)" ng-if="num!=3">晒图评价</button>
		</div>
		<!-- 测试评论区 -->
		<div ng-include="'views/shopdescAll.html'" ng-if="num==1" ng-controller="shopdescAllCtrl">
		
		</div>
		<div ng-include="'views/shopdescAll.html'" ng-if="num==2" ng-controller="shopdescPhotoCtrl">
			
		</div>
		<div ng-include="'views/shopdescAll.html'"ng-if="num==3" ng-controller="shopdescNowCtrl">
			
		</div>
	</div>
</div>
</div>
