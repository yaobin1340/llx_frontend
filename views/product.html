	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/reset.css">
	<link rel="stylesheet" href="/assets/css/product.css">
	<div class="photo-p">
	<img ng-src="http://wap.51loveshow.com/attachs/{{productMsg_list.photo}}" alt="" class="product-pho">
		<div class="banner">
			<div class="banner-left"></div>
			<img src="/assets/img/552cc14536532_128.png" alt=""  onClick="javascript:history.go(-1);" class="back">
			<div class="banner-right"></div>
			<img src="/assets/img/img_shopcart_white_pd.png" alt="" class="share" ui-sref="shopcart">
		</div>		
	</div>
	<div class="proMsg clearfix">
		<h1>{{productMsg_list.title}}</h1>
		<span>￥{{productMsg_list.mall_price}}</span>
		<img src="/assets/img/ten-fold.png" alt="">
		<p>原价：<del>￥{{productMsg_list.price}}</del>&nbsp;月售：{{productMsg_list.sold_num}}笔 &nbsp;库存：{{productMsg_list.num}}张</p>
	</div>
	<div class="certification">
		<p><span ng-if="productMsg_list.is_vs1==1">认证商家</span><span ng-if="productMsg_list.is_vs2==1">正品保证</span><span ng-if="productMsg_list.is_vs3==1">假一赔十</span><span ng-if="productMsg_list.is_vs4==1">当日送达</span><span ng-if="productMsg_list.is_vs5==1">免运费</span><span ng-if="productMsg_list.is_vs6==1">货到付款</span></p>
	</div>
	<div class="discuss">
		<span class="discuss-title">评论（{{productMsg.pingnum}}）</span>
		<span class="see-all"ng-click="seeAll()">查看全部评论</span>
	</div>
	<div class="discuss-cen">
		<div class="contianers">
			<div class="dis-top">
				<img src="" alt="" class="dis-tou">
				<span class="dis-name">永..以</span>
				<img src="" alt="">
				<span class="dis-data">2016年</span>
			</div>
			<p class="dis-cont">之蓝大大今年奇偶擦擦就擦擦，市场acn.k</p>
			<p class="dis-type">哈哈机打就打科技</p>
			<div class="row dis-photo">
				<div class="col-sm-3">
					<img ng-src="" alt="">
				</div>
			</div>
		</div>
	</div>
	<div class="discuss">
		<span class="discuss-title">商品介绍</span>
	</div>
	<div class="p-introduce">
		<p ng-bind-html="productMsg_list.details | to_trusted"></p>
		<img ng-src="http://wap.51loveshow.com/attachs/{{productMsg.pics.photo}}" alt="">
	</div>
	<footer class="navbar-fixed-bottom">
		<div class="collection">
			<p>收藏</p>
		</div>
		<div class="line"></div>
		<div class="runin" ui-sref="description({shop_id:productMsg_list.shop_id})">
			<p>进店</p>
		</div>
		<div class="addCart" ng-click="addCart()">加入购物车</div>
		<div class="goPay">立即购买</div>
	</footer>
<dialog ng-if="dialog.open" close="dialog.open=false"  close-action="esc outerchick">
    <div dialog-title>拉拉秀商城</div>
    <div dialog-content>{{err}}</div>
</dialog>
