	<link rel="stylesheet" href="/assets/css/OfferPay.css">

	<div class="banner  navbar-fixed-top">
	    <img src="/assets/img/552cc14536532_128.png" alt="返回" onClick="javascript:history.go(-1);"style="width:0.69444444rem;position: absolute;margin-top: 0.35rem;float: left;margin-left: 0.69444444rem;
  ">
	    <p style="text-align: center;line-height: 1.38rem;color: #fff;font-size: 0.41666667rem;">优惠买单</p>
	    <img src="/assets/img/add.png" alt="" class="add" ng-click="add()" ui-sref="addPay">
	</div>
	<div class="padding"></div>
	<div class="input-phone">
		<div>
			<input type="tel" onkeydown="filterByEnter(event)" ng-model="mobile" placeholder="请输入会员手机号">
			<button ng-click="soso()"></button>
		</div>
	</div>
	<div class="Msg"  infinite-scroll='offerpay.nextPage()' infinite-scroll-disabled='offerpay.busy' infinite-scroll-distance='1' >
		<div class="pepeatMsg" ng-repeat="Msg in offerpay.items">
			<div class="row rowid">
				<div ng-cloak class="col-sm-5 col-xs-5">ID:{{Msg.id}}</div>
				<div ng-cloak class="sm-7 col-xs-7 text-right">创建时间:{{Msg.cdate}}</div>
			</div>
			<div class="row rowmsg">
				<div ng-cloak class="col-sm-12 col-xs-12">会员手机：{{Msg.mobile}}</div>
				<div ng-cloak class="col-sm-12 col-xs-12">消费金额：{{Msg.total}}</div>
				<div ng-cloak class="col-sm-12 col-xs-12">优惠券抵扣：-{{Msg.yhk}}</div>
				<div ng-cloak class="col-sm-12 col-xs-12">备注：{{Msg.remark}}</div>
				<div class="col-sm-12 col-xs-12">
				<div style="float: left;">赠品消费：</div>
				<div ng-repeat="re in Msg.zp" style="float: left;">
					<span ng-cloak>{{re}}</span>
				</div>
				</div>
			</div>
			<div class="row rowpay">
				<div class="col-sm-8 col-xs-8">
					<p>实付：<span ng-cloak class="rowpay-btn">￥{{Msg.total-Msg.yhk}}</span></p>
					<p ng-cloak>付款时间：{{Msg.pdate}}</p>
				</div>
				<div class="col-4 col-xs-4 text-right">
					<button>
					<span ng-if="Msg.status==1">未支付</span>
					<span ng-if="Msg.status==2">已支付</span><span ng-if="Msg.is_offline==1">(在线)</span><span ng-if="Msg.is_offline==2">(线下)</span>
					</button>
				</div>
			</div>
		</div>
	</div>
<br>
<div class="marbom text-center clearfix"
 ng-show='offerpay.end'>-暂无更多信息-</div>
