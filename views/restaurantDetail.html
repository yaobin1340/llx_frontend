<div flex-offset-gt-sm="30" flex-sm="100" flex-gt-sm="40">
  <div class="restaurant-info margin-top-10 padding-vertical-30"
    style="position:relative; background:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{'https://www.shakeshack.com/wp-content/uploads/2012/04/food+drink_hdr.jpg'}}) center no-repeat;">

    <div class="restaurant-details" ng-hide="enableRestEdit">
      <h2>{{restaurantDetail.name}}</h2>
      <h4>{{restaurantDetail.address}}</h4>
      <h4>{{restaurantDetail.city}}, {{restaurantDetail.state}} {{restaurantDetail.zip}}</h4>
      <h4>{{restaurantDetail.contactInfo.phone[0]}}</h4>
      <p>Mon to Sun | 11AM - 11PM</p>
    </div>

  </div>

  <iframe
          width="100%"
          height="450"
          frameborder="0" style="border:0"
          ng-src="{{mapUrl | trustAsResourceUrl}}"
          allowfullscreen>
  </iframe>

  <!-- DISHES -->
  <div>
    <div class="grid-menu">
    </div>
    <div ui-view ng-cloak></div>
  </div>
</div>
