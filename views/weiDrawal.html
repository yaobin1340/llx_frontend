<div class="drawal"><div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"><div class="row row-one"><div class="col-sm-12 col-xs-12 div-drawal">提现金额</div><div class="col-sm-12 col-xs-12 div-money"><div class="col-sm-1 col-xs-1"><label for="money">￥</label></div><div class="col-sm-4 col-xs-4 text-overflow"><input type="text" id="money" ng-model="$parent.money" ng-keyup="yanzheng()"></div><div ng-cloak class="col-sm-7 col-xs-7 text-overflow danbi text-right">单笔提现金额最低{{dan.cash_money||1}}元</div></div></div><div class="row row-two"><div class="border-tb div-two"><div ng-cloak class="col-sm-8 col-xs-8 yue">可用余额{{dan.gold/100}}</div><div class="col-sm-4 col-xs-4 tixian text-right" ng-click="tixian()">最大提现</div></div><div class="col-sm-12 col-xs-12 border-tb"><label for="person">姓名</label><input type="text" id="person" placeholder="请输入姓名" ng-model="$parent.re_user_name"></div><p class="promptMsg border-tb" style="line-height:180%;color:red;padding-left:.3rem;font-size:.3rem">*请填写微信认证的真实姓名！</p><div class="col-sm-12 col-xs-12 border-tb"><label for="iphone">手机号</label><input type="text" id="iphone" placeholder="开户手机号" ng-model="dan.mobile" readonly></div><div class="col-sm-12 col-xs-12 border-tb"><div class="div-yzm"><label for="yzm">校验码</label><input type="text" id="yzm" placeholder="输入短信校验码" class="yzm" ng-model="yzms"></div><div class="div-yzms"><div class="line"></div><getbutton ng-click="getCard()" class="btn-sty"></getbutton></div></div><div class="col-sm-12 col-xs-12 prompt"><span class="promptMsg">小提示:</span> <span>请您认真填写，否则影响提现到账！</span></div></div><div class="row"><div class="col-sm-12 col-xs-12"><button class="btn-submit" ng-click="drawalMoney()" ng-disabled="yzms.length!=6">确认申请</button></div></div></div></div>
